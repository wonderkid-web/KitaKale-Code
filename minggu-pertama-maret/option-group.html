<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <style>
    *{
        margin: 0;
        padding: 0;
        font-family: sans-serif;
    }
    h1{
        padding: 15px;
        color: white;
        background-color: rgb(32, 187, 187);
    }
    select{
        cursor: pointer;
        margin-top: 10px;
        margin-left: 50px;
        width: 150px;
        box-sizing: border-box;
        padding: 5px;
    }
    select:active{
        border: blue 1px solid;
    }
    select:visited{
        border: blue 1px solid;
    }
  </style>
  <body>
    <h1>Pilih Barang Belanjaan kamu!</h1>



    <select>
      <optgroup label="Sayur">
        <option>Kubis</option>
        <option>Popcoy</option>
      </optgroup>
      <optgroup label="Buah">
        <option>Mangga</option>
        <option>Jeruk</option>
      </optgroup>
    </select>



  </body>
</html>
